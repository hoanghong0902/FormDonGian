<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th class="t" colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <th>Họ và tên</th>
                <td><input type="text" name="Name"></td>
            </tr>
            <tr>
                <th>Ngày sinh</th>
                <td><input type="text" name="Day of Birth"></td>
            </tr>
            <tr>
                <th>Giới tính</th>
                <td>
                    <input type="radio" name="gt"> Nam
                    <input type="radio" name="gt"> Nữ
                </td>
            </tr>
            <tr>
                <th>Địa chỉ</th>
                <td><input type="text" name="Address"></td>
            </tr>
            <tr>
                <th>Lớp</th>
                <th>
                    <select>
                        <option value="Chọn lớp">--Chọn lớp--</option>
                        <option>C0223</option>
                        <option>C0323</option>
                        <option>C0423</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" name="Email"></td>
            </tr>
            <tr>
                <th>Điện thoại</th>
                <td><input type="text" name="Phone Number"></td>
            </tr>
            <tr>
                <th></th>
                <th><input type="button" name="submit form" value="Đăng Ký"> <input type="reset" name="Nhập Lại" value="Nhập lại"></th>
            </tr>
        </table>
    </form>
</body>
</html>
